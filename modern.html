<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... your existing <style> stuff above ... -->

    <style>
      /* Minimal Ion RangeSlider overrides */
      /* Change the slider line, the filled "bar" portion, and the handle to #718cc9 */
      .irs--big .irs-line {
        background: #718cc9 !important; /* track color */
        height: 2px !important;         /* optional: keep it thin */
        border-radius: 2px !important;
      }

      .irs--big .irs-bar {
        background: #718cc9 !important; /* the "filled" portion */
        border-radius: 2px !important;
      }

      .irs--big .irs-handle {
        background: #718cc9 !important; /* the draggable knob */
        width: 16px !important;
        height: 16px !important;
        border-radius: 50% !important;
        box-shadow: none !important;
        border: none !important;
      }
      /* Minimal Ion RangeSlider overrides */
      /* Summary View Container */
      #summary_div {
        display: flex;
        flex-wrap: nowrap; 
        gap: 2rem;
        margin-top: 50px;
        margin-bottom: 50px;
        align-items: flex-start;
      }

      /* Each Summary Column */
      .current,
      .target {
        flex: 1;
        min-width: 250px;
      }

      /* Heading Styling */
      .summary-heading {
        font-size: 16px !important;
        color: #575757;
        margin: 0 0 1rem 0;
      }

      /* Each Row in the Summary (label + value) */
      .summary-child {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 8px 0;
      }

      /* Remove border on last row if desired */
      .summary-child:last-child {
        border-bottom: none;
      }

      /* Label Styling */
      .summary-child label {
        margin: 0;
        font-weight: 400;
        color: #555;
      }

      /* Value Styling */
      .summary-span {
        font-weight: 600;
        color: #3889fb;
      }
    </style>

    <!-- QUIET LUXURY THEME -->
    <style>
      :root {
        --bg-page:        #fdfdfc;
        --bg-card:        #ffffff;
        --text-primary:   #252525;
        --text-secondary: #7c7d72;
        --accent:         #adc9dd;
        --shadow:         rgba(0, 0, 0, 0.05);
        --radius:         8px;
        --spacing:        1.5rem;
      }

      body {
        background: var(--bg-page);
        color: var(--text-primary);
        font-family: "Open Sans", sans-serif;
        line-height: 1.6;
        padding: var(--spacing);
      }

      .card,
      .cardTwo {
        background: var(--bg-card) !important;
        box-shadow: 0 4px 20px var(--shadow);
        border-radius: var(--radius) !important;
        padding: var(--spacing) !important;
        margin: var(--spacing) auto !important;
        border: none !important;
      }

      .mainheading h5,
      .mainheading2 h5 {
        color: var(--text-primary) !important;
        font-size: 1.125rem;
        margin-bottom: 1rem;
      }

      label,
      .summary-heading,
      .tooltip_span svg {
        color: var(--text-secondary) !important;
      }

      /* Inputs & sliders */
      input[type="text"],
      input[type="range"],
      .irs--big .irs-line,
      .irs--big .irs-bar {
        background: var(--accent) !important;
        border-radius: var(--radius) !important;
        border: none !important;
      }

      input[type="text"] {
        background: var(--bg-card) !important;
        padding: 0.75rem 1rem !important;
        color: var(--text-primary) !important;
        box-shadow: inset 0 2px 8px var(--shadow);
      }

      /* GRAPH / SUMMARY buttons */
      button {
        background: none;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: 600;
        color: var(--text-secondary);
        cursor: pointer;
      }
      button.active {
        border-bottom: 2px solid var(--accent);
        color: var(--text-primary);
      }

      /* Chart container */
      .highcharts-figure,
      #container {
        background: var(--bg-card);
        border-radius: var(--radius);
        box-shadow: 0 4px 20px var(--shadow);
        padding: var(--spacing);
      }

      /* Summary rows */
      .summary-child {
        border-bottom: 1px solid var(--text-secondary);
        padding: 0.75rem 0;
      }
      .summary-span {
        color: var(--text-primary) !important;
        font-weight: 700;
      }

      /* Flex tweaks */
      #summary_div {
        gap: var(--spacing);
        margin: var(--spacing) 0;
      }
    </style>

    <!-- rest of your head (meta, links, other styles) remains unchanged -->
  </head>
  <body>
    <!-- your body content remains exactly the same as before -->
  </body>
</html>
